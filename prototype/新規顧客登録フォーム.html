<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規顧客登録 - BUDDICA CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Roboto, sans-serif;
            background: #fafafa;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            letter-spacing: -0.2px;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.1px;
        }

        .btn-primary {
            background: #333333;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .btn-primary:hover {
            background: #222222;
            border-color: #222222;
        }

        .btn-secondary {
            background: #ffffff;
            color: #666666;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #cccccc;
        }

        .form-content {
            padding: 32px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 20px;
            letter-spacing: -0.1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required-badge {
            background: #f5f5f5;
            color: #666666;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333333;
            margin-bottom: 8px;
            letter-spacing: -0.05px;
        }

        .required-star {
            color: #666666;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #333333;
            box-shadow: 0 0 0 1px #333333;
        }

        .form-input.error {
            border-color: #d32f2f;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .option-btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #ffffff;
            font-size: 14px;
            color: #666666;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .option-btn:hover {
            border-color: #333333;
            color: #333333;
        }

        .option-btn.active {
            background: #333333;
            color: #ffffff;
            border-color: #333333;
        }

        .slider-container {
            margin: 16px 0;
        }

        .price-slider {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }

        .price-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #333333;
            border-radius: 50%;
            cursor: pointer;
        }

        .price-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #333333;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .price-display {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin-top: 8px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 32px 0;
        }

        .quick-action-btn {
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            color: #666666;
        }

        .quick-action-btn:hover {
            border-color: #333333;
            color: #333333;
        }

        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #e0e0e0;
        }

        .btn-large {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.1px;
        }

        .btn-success {
            background: #333333;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .btn-success:hover {
            background: #222222;
            border-color: #222222;
        }

        .btn-outline {
            background: #ffffff;
            color: #333333;
            border: 1px solid #e0e0e0;
        }

        .btn-outline:hover {
            background: #f5f5f5;
            border-color: #cccccc;
        }

        .section-divider {
            height: 1px;
            background: #f0f0f0;
            margin: 32px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border: none;
                border-radius: 0;
            }

            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }

            .header-buttons {
                justify-content: center;
            }

            .form-content {
                padding: 24px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-actions {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .option-btn {
                text-align: center;
            }
        }

        /* Focus states for accessibility */
        .btn:focus,
        .option-btn:focus,
        .quick-action-btn:focus {
            outline: 2px solid #333333;
            outline-offset: 2px;
        }

        .form-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>新規顧客登録</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="saveCustomer()">完了</button>
                <button class="btn btn-secondary" onclick="cancelForm()">キャンセル</button>
            </div>
        </div>

        <form class="form-content" id="customerForm">
            <!-- 基本情報セクション -->
            <div class="section">
                <div class="section-title">
                    基本情報 
                    <span class="required-badge">必須</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        お名前 <span class="required-star">*</span>
                    </label>
                    <input type="text" class="form-input" id="customerName" 
                           placeholder="山田　太郎" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">
                            電話番号 <span class="required-star">*</span>
                        </label>
                        <input type="tel" class="form-input" id="customerPhone" 
                               placeholder="090-1234-5678" required>
                        <div class="error-message" id="phoneError"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">メールアドレス</label>
                        <input type="email" class="form-input" id="customerEmail" 
                               placeholder="yamada@example.com">
                        <div class="error-message" id="emailError"></div>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <!-- 来店情報セクション -->
            <div class="section">
                <div class="section-title">来店情報</div>
                
                <div class="form-group">
                    <label class="form-label">来店目的</label>
                    <div class="button-group">
                        <button type="button" class="option-btn" data-value="見学">見学</button>
                        <button type="button" class="option-btn" data-value="購入検討">購入検討</button>
                        <button type="button" class="option-btn" data-value="情報収集">情報収集</button>
                        <button type="button" class="option-btn" data-value="その他">その他</button>
                    </div>
                    <input type="hidden" id="visitPurpose">
                </div>

                <div class="form-group">
                    <label class="form-label">同伴者</label>
                    <div class="button-group">
                        <button type="button" class="option-btn" data-value="お一人">お一人</button>
                        <button type="button" class="option-btn" data-value="ご夫婦">ご夫婦</button>
                        <button type="button" class="option-btn" data-value="ご家族">ご家族</button>
                        <button type="button" class="option-btn" data-value="友人同伴">友人同伴</button>
                    </div>
                    <input type="hidden" id="companion">
                </div>
            </div>

            <div class="section-divider"></div>

            <!-- 簡単なニーズ聞き取り -->
            <div class="section">
                <div class="section-title">ニーズ聞き取り</div>
                
                <div class="form-group">
                    <label class="form-label">ご希望車種</label>
                    <input type="text" class="form-input" id="preferredVehicle" 
                           placeholder="プリウス、フィット など" list="vehicleSuggestions">
                    <datalist id="vehicleSuggestions">
                        <option value="プリウス">
                        <option value="プリウスα">
                        <option value="フィット">
                        <option value="フィット ハイブリッド">
                        <option value="アクア">
                        <option value="ヴィッツ">
                        <option value="カローラ">
                        <option value="シエンタ">
                        <option value="ヴォクシー">
                        <option value="セレナ">
                    </datalist>
                </div>

                <div class="form-group">
                    <label class="form-label">ご予算</label>
                    <div class="slider-container">
                        <input type="range" class="price-slider" id="budgetRange" 
                               min="50" max="500" value="200" step="10">
                        <div class="price-display" id="budgetDisplay">200万円</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">主な使用用途</label>
                    <div class="button-group">
                        <button type="button" class="option-btn" data-value="通勤用">通勤用</button>
                        <button type="button" class="option-btn" data-value="買い物用">買い物用</button>
                        <button type="button" class="option-btn" data-value="レジャー用">レジャー用</button>
                        <button type="button" class="option-btn" data-value="営業用">営業用</button>
                        <button type="button" class="option-btn" data-value="ファミリー用">ファミリー用</button>
                    </div>
                    <input type="hidden" id="usageType">
                </div>
            </div>

            <!-- クイックアクション -->
            <div class="quick-actions">
                <button type="button" class="quick-action-btn" onclick="captureIDCard()">
                    📷 免許証撮影で自動入力
                </button>
                <button type="button" class="quick-action-btn" onclick="voiceInput()">
                    🎤 音声で名前入力
                </button>
            </div>

            <!-- メインアクション -->
            <div class="main-actions">
                <button type="button" class="btn-large btn-success" onclick="startCustomerService()">
                    今すぐ接客開始
                </button>
                <button type="button" class="btn-large btn-outline" onclick="saveForLater()">
                    詳細は後で入力
                </button>
            </div>
        </form>
    </div>

    <script>
        // 選択ボタンのイベント処理
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 同じグループの他のボタンの選択を解除
                const group = this.parentElement;
                group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                
                // このボタンを選択状態にする
                this.classList.add('active');
                
                // 隠しフィールドに値を設定
                const hiddenInput = group.nextElementSibling;
                if (hiddenInput && hiddenInput.type === 'hidden') {
                    hiddenInput.value = this.dataset.value;
                }
            });
        });

        // 予算スライダーの処理
        const budgetSlider = document.getElementById('budgetRange');
        const budgetDisplay = document.getElementById('budgetDisplay');
        
        budgetSlider.addEventListener('input', function() {
            budgetDisplay.textContent = this.value + '万円';
        });

        // 電話番号の自動フォーマット
        document.getElementById('customerPhone').addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 4) {
                value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
            }
            this.value = value;
        });

        // バリデーション
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('customerName');
            const phone = document.getElementById('customerPhone');
            const email = document.getElementById('customerEmail');

            // 名前のバリデーション
            if (!name.value.trim()) {
                showError(name, 'nameError', 'お名前は必須です');
                isValid = false;
            } else {
                clearError(name, 'nameError');
            }

            // 電話番号のバリデーション
            const phonePattern = /^\d{3}-\d{4}-\d{4}$/;
            if (!phone.value.trim()) {
                showError(phone, 'phoneError', '電話番号は必須です');
                isValid = false;
            } else if (!phonePattern.test(phone.value)) {
                showError(phone, 'phoneError', '正しい電話番号を入力してください');
                isValid = false;
            } else {
                clearError(phone, 'phoneError');
            }

            // メールのバリデーション
            if (email.value.trim() && !email.value.includes('@')) {
                showError(email, 'emailError', '正しいメール形式で入力してください');
                isValid = false;
            } else {
                clearError(email, 'emailError');
            }

            return isValid;
        }

        function showError(input, errorId, message) {
            input.classList.add('error');
            document.getElementById(errorId).textContent = message;
        }

        function clearError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).textContent = '';
        }

        // 機能実装
        function saveCustomer() {
            if (validateForm()) {
                alert('顧客情報を保存しました！');
            }
        }

        function startCustomerService() {
            if (validateForm()) {
                alert('接客を開始します！\n顧客詳細画面に移動します。');
            }
        }

        function saveForLater() {
            if (validateForm()) {
                alert('基本情報を保存しました。\n詳細情報は後で入力してください。');
            }
        }

        function captureIDCard() {
            alert('カメラを起動して免許証を撮影します。');
        }

        function voiceInput() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'ja-JP';
                recognition.onresult = function(event) {
                    document.getElementById('customerName').value = event.results[0][0].transcript;
                };
                recognition.start();
            } else {
                alert('音声認識に対応していません');
            }
        }

        function cancelForm() {
            if (confirm('入力内容が失われますが、よろしいですか？')) {
                window.history.back();
            }
        }

        // 重複チェック（デモ用）
        document.getElementById('customerPhone').addEventListener('blur', function() {
            const phone = this.value;
            if (phone === '090-1234-5678') {
                if (confirm('この電話番号は既に登録されています。\n既存顧客「山田太郎」様の詳細画面を開きますか？')) {
                    alert('既存顧客画面に移動します');
                }
            }
        });
    </script>
</body>
</html>
