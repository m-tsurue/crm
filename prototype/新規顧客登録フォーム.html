    <script>
        // ÈÅ∏Êäû„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„ÉàÂá¶ÁêÜ
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Âêå„Åò„Ç∞„É´„Éº„Éó„ÅÆ‰ªñ„ÅÆ„Éú„Çø„É≥„ÅÆÈÅ∏Êäû„ÇíËß£Èô§
                const group = this.parentElement;
                group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                
                // „Åì„ÅÆ„Éú„Çø„É≥„ÇíÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åô„Çã
                this.classList.add('active');
                
                // Èö†„Åó„Éï„Ç£„Éº„É´„Éâ„Å´ÂÄ§„ÇíË®≠ÂÆö
                const hiddenInput = group.nextElementSibling;
                if (hiddenInput && hiddenInput.type === 'hidden') {
                    hiddenInput.value = this.dataset.value;
                }
            });
        });

        // ‰∫àÁÆó„Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÂá¶ÁêÜ
        const budgetSlider = document.getElementById('budgetRange');
        const budgetDisplay = document.getElementById('budgetDisplay');
        
        budgetSlider.addEventListener('input', function() {
            budgetDisplay.textContent = this.value + '‰∏áÂÜÜ';
        });

        // ÈõªË©±Áï™Âè∑„ÅÆËá™Âãï„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        document.getElementById('customerPhone').addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value.length >= 7) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            } else if (value.length >= 4) {
                value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
            }
            this.value = value;
        });

        // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('customerName');
            const phone = document.getElementById('customerPhone');
            const email = document.getElementById('customerEmail');

            // ÂêçÂâç„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!name.value.trim()) {
                showError(name, 'nameError', '„ÅäÂêçÂâç„ÅØÂøÖÈ†à„Åß„Åô');
                isValid = false;
            } else {
                clearError(name, 'nameError');
            }

            // ÈõªË©±Áï™Âè∑„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            const phonePattern = /^\d{3}-\d{4}-\d{4}$/;
            if (!phone.value.trim()) {
                showError(phone, 'phoneError', 'ÈõªË©±Áï™Âè∑„ÅØÂøÖÈ†à„Åß„Åô');
                isValid = false;
            } else if (!phonePattern.test(phone.value)) {
                showError(phone, 'phoneError', 'Ê≠£„Åó„ÅÑÈõªË©±Áï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                isValid = false;
            } else {
                clearError(phone, 'phoneError');
            }

            // „É°„Éº„É´„ÅÆ„Éê„É™„Éá„Éº„Ç∑„Éß„É≥Ôºà‰ªªÊÑèÈ†ÖÁõÆ„Å†„Åå„ÄÅÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÉÅ„Çß„ÉÉ„ÇØÔºâ
            if (email.value.trim() && !email.value.includes('@')) {
                showError(email, 'emailError', 'Ê≠£„Åó„ÅÑ„É°„Éº„É´ÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                isValid = false;
            } else {
                clearError(email, 'emailError');
            }

            return isValid;
        }

        function showError(input, errorId, message) {
            input.classList.add('error');
            document.getElementById(errorId).textContent = message;
        }

        function clearError(input, errorId) {
            input.classList.remove('error');
            document.getElementById(errorId).textContent = '';
        }

        // Ê©üËÉΩÂÆüË£Ö
        function saveCustomer() {
            if (validateForm()) {
                alert('È°ßÂÆ¢ÊÉÖÂ†±„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
                // ÂÆüÈöõ„Å´„ÅØ„Åì„Åì„ÅßAPI„Ç≥„Éº„É´
            }
        }

        function startCustomerService() {

                // ÂÆüÈöõ„Å´„ÅØ„Åì„Åì„ÅßÈ°ßÂÆ¢Ë©≥Á¥∞ÁîªÈù¢„Å´ÈÅ∑Áßª

                // ÂÆüÈöõ„Å´„ÅØ„Åì„Åì„Åß„Çø„Çπ„ÇØ„É™„Çπ„Éà„Å´ËøΩÂä†

            // ÂÆüÈöõ„Å´„ÅØ„Åì„Åì„Åß„Ç´„É°„É©Ëµ∑Âãï + OCRÂá¶ÁêÜ
        }

        function voiceInput() {
            if ('webkitSpeechRecognition' in window) {

                recognition.lang = 'ja-JP';
                recognition.onresult = function(event) {

                };
                recognition.start();
            } else {

        document.getElementById('customerPhone').addEventListener('blur', function() {

                    alert('Êó¢Â≠òÈ°ßÂÆ¢ÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô');
                }

        });
    </script>
